<div *ngIf="doc">
    <div *ngIf="doc.isImage==undefined">
        <div *ngFor="let item of doc.items">
            {{item}}
        </div>
    </div>
    <div *ngIf="doc.isImage">
        <div *ngFor="let item of doc.items">
            <img [src]="item" />
        </div>
    </div>
    <div>
        <ul class="col-md-12 btn-group" style="list-style-type: none;">
            <li *ngIf="doc.prev.visible" style="display:inline-block;">
                <a class="btn btn-default" (click)="goToChapter(doc.prev.link)">Preview</a>
            </li>
            <li *ngIf="doc.next.visible" class=" pull-right">
                <a class="btn btn-default" (click)="goToChapter(doc.next.link)">Next</a>
            </li>
        </ul>

    </div>
</div>
